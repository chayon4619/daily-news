<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News</title>
    <!-- daisyUI and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- navbar start -->
    <header class="mx-12 my-4">
        <div class="navbar bg-slate-100 mb-6 rounded-md">
            <div class="navbar-start">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a class="active" href="index.html">News</a></li>
                        <li><a target="_blank" href="blog.html">Blog</a></li>
                    </ul>
                </div>
            </div>
            <div class="navbar-center font-semibold">
                <a class="normal-case text-violet-500 text-xl"><span
                        class="bg-violet-500 p-2 rounded-md text-white">Daily</span> News</a>
            </div>
            <div class="navbar-end">
                <button class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
                <button class="btn btn-ghost btn-circle">
                    <div class="indicator">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                        <span class="badge badge-xs badge-primary indicator-item"></span>
                    </div>
                </button>
            </div>
        </div>
        <hr>
    </header>
    <!-- navbar end -->

    <main>
        <!-- catagories start -->
        <section class="text-center ">
            <ul id="categories"
                class="menu menu-horizontal mx-auto w-3/4 mb-2 sm:flex flex-wrap text-center font-semibold bg-base-100 rounded-box">
            </ul>
        </section>
        <!-- catagories end -->

        <!-- extra start -->
        <section class="flex justify-between w-3/4 mx-auto py-2">
            <div class="flex">
                <!-- <h1 class="font-semibold">Sort By:</h1> -->
                <select class="select select-bordered w-full select-sm max-w-xs">
                    <option disabled selected>All news</option>
                    <option>Entertainment</option>
                    <option>Sports</option>
                    <option>Breaking news</option>
                    <option>Arts</option>
                </select>

            </div>
            <div>
                <button class="btn btn-outline btn-info btn-sm">Today’s Pick</button>
                <button class="btn btn-outline btn-primary btn-sm">Trending</button>
            </div>
        </section>
        <!-- extra end -->

        <!-- spinner start -->
        <div id="loader" class="hidden">
            <progress class="progress w-full"></progress>
        </div>
        <!-- spinner end -->

        <!-- found items start -->
        <section id="found-text">
        </section>
        <!-- found items end -->
        <!-- card section start -->
        <section id="card-conatiner" class="my-4">
        </section>
        <!-- card section end -->
    </main>

    <!-- modal start -->
    <input type="checkbox" id="my-modal-3" class="modal-toggle" />
    <div class="modal">
        <div class="modal-box relative">
            <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">✕</label>
            <div id="modal-div">
            </div>
        </div>
    </div>
    <!-- modal end -->

    <!-- footer start -->
    <footer class="footer footer-center mt-16 mb-1 p-4 bg-base-300 text-base-content">
        <div>
            <p>Copyright © 2022 - All right reserved by Chayon's Industries Ltd</p>
        </div>
    </footer>
    <!-- footer end -->


    <!-- script file -->
    <script src="js/app.js"></script>
</body>


</html>
